<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            color: white;
        }
    </style>
</head>
<body>
    <button class="btn btn-secondary form-control" style="height: 50px">
        <a th:href="@{'/insertPage'}">Add User</a>
    </button>
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
            <tr style="text-align:center">
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/updatePage/'+${user.id}}">Edit</a>
                    <a class="btn btn-danger" th:href="@{'/delete/'+${user.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
