<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="width:800px; height:100%; margin-left:270px; ">
        <form th:action="@{'/update'}" method="post">
            <label>Id:
                <input class="form-control" type="text" th:value="${user.id}" name="id" readonly>
            </label><br>
            <label>Username:
                <input class="form-control" type="text" th:value="${user.username}" name="username">
            </label><br>
            <label>Password:
                <input class="form-control" type="text" th:value="${user.password}" name="password">
            </label><br>
            <button class=" btn btn-primary btn-1g btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
